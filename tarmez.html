<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tarmez.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinalProject</title>
    <!--EXternal lib  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- External lib// -->
</head>
<body id="body">
    <div class="TaskTable">
        <!-- Header -->
        <div id="Header">
        <h1>To-Do</h1>
        </div>
        <!-- Header// -->
        <!-- tasks -->
        <div id="tasks">
        <!-- task -->
        <div class="task">
            <!-- task info -->
            <div style="width: 70%;">
                <h3>Read Book</h3>
                <div>
                    <span class="material-symbols-outlined">
                        calendar_month
                        </span>
                    <span>
                        10/10/2033
                    </span>
                </div>
            </div>
            <!-- task info// -->
            <!-- task action -->
            <div id="TaskAction">
                <button id="btn1">
                    <span class="material-symbols-outlined">
                    delete
                    </span></button>
                <button id="btn2">
                    <span class="material-symbols-outlined">
                        check_box
                        </span>
                </button>
                <button id="btn3">
                    <span class="material-symbols-outlined">
                        edit_note
                        </span>
                </button>
            </div>
            <!-- task action// -->
        </div>
        <!-- task //-->
        </div>
        <!-- tasks// -->  
    </div>
    <div id="MainBtn">
        <button id="btn4">
            <span class="material-symbols-outlined">
                add_task
                </span>
            </button>
    </div>
 <script src="tarmez.js"></script>
</body>
</html>
